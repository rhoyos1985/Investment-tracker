[alembic]
script_location = app/infrastructure/migration/alembic
prepend_sys_path = .
version_path_separator = os

# Esta URL ser√° sobrescrita por env.py usando variables del entorno
sqlalchemy.url = postgresql://placeholder:placeholder@localhost:5432/placeholder

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
